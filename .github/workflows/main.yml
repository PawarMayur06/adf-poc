name: Dev to Prod
 
on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-24.04
    environment: DEV
    steps:
 
    - uses: actions/checkout@v3
    
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.4.1
      with:
        node-version: 18.x
        
    - name: install ADF Utilities package
      run: npm install
      working-directory: ${{github.workspace}}/
      
    - name: Validate
      run: npm run build validate ${{github.workspace}}/ /subscriptions/de20ab4d-a883-4a74-8fbf-df4b064f86bf/resourceGroups/rg-udp-dwh-cicd-dev-sea-001/providers/Microsoft.DataFactory/factories/adf-udp-cicd-development
      working-directory: ${{github.workspace}}/

 
    - name: Validate and Generate ARM template
      run: npm run build export ${{github.workspace}}/ /subscriptions/de20ab4d-a883-4a74-8fbf-df4b064f86bf/resourceGroups/rg-udp-dwh-cicd-dev-sea-001/providers/Microsoft.DataFactory/factories/adf-udp-cicd-development "ExportedArmTemplate" 
      working-directory: ${{github.workspace}}/

    - name: upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ExportedArmTemplate 
        path: ${{github.workspace}}/ExportedArmTemplate
 
  release:
    needs: build
    runs-on: ubuntu-24.04
    environment: DEV
    steps:
 
      - name: Download a Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: ExportedArmTemplate 
 
      - name: Login via Az module
        uses: Azure/login@v2.2.0
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true
 
      - name: Run PreDeploymentScript
        shell: pwsh
        run: |
          sudo pwsh -Command ./PrePostDeploymentScript.ps1 `
            -armTemplate "./ARMTemplateForFactory.json" `
            -armTemplateParameters "./ARMTemplateParametersForFactory.json" `
            -ResourceGroupName "rg-udp-datawarehouse-prod-sea-001" `
            -DataFactoryName "adf-udp-datawarehouse-wcm-prod-sea-001" `
            -predeployment 1 `
            -deleteDeployment 0
 
 
      - name: Deploy Azure Resource Manager (ARM) Template
        uses: Azure/arm-deploy@v1.0.6
        with:
          # Provide the scope of the deployment. Valid values are: 'resourcegroup', 'managementgroup', 'subscription'
          scope: 'resourcegroup'
          resourceGroupName: 'rg-udp-datawarehouse-prod-sea-001'
          template: ./ARMTemplateForFactory.json
          deploymentMode: Incremental
          parameters: > 
            ./ARMTemplateParametersForFactory.json
            factoryName=adf-udp-datawarehouse-wcm-prod-sea-001
 
      - name: Run Post-deployment script
        shell: pwsh
        run: sudo pwsh -command "./PrePostDeploymentScript.ps1 -armTemplate ./ARMTemplateForFactory.json -armTemplateParameters ./ARMTemplateParametersForFactory.json -ResourceGroupName rg-udp-datawarehouse-prod-sea-001 -DataFactoryName adf-udp-datawarehouse-wcm-prod-sea-001 -predeployment 0 -deleteDeployment 0"
